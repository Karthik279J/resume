<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iResume - Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #d4e4f7 0%, #ffffff 100%); min-height: 100vh; font-family: -apple-system, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 30px; }
    </style>
</head>
<body class="p-10">
    <div class="max-w-3xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black">iResume</h1>
            <div class="glass px-5 py-2 text-xs font-bold text-blue-600">Step 3/4</div>
        </header>

        <main class="glass p-8 shadow-xl">
            <h2 class="text-2xl font-bold mb-6">Style Settings</h2>
            <div class="space-y-6">
                <p class="font-bold">Accent Color</p>
                <div class="flex gap-4">
                    <div class="w-12 h-12 rounded-full bg-blue-600 ring-4 ring-blue-100"></div>
                    <div class="w-12 h-12 rounded-full bg-gray-800"></div>
                </div>
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="history.back()" class="w-1/3 py-4 text-gray-400 font-bold">Back</button>
                <button onclick="window.location.href='download.html'" class="w-2/3 py-4 bg-blue-600 text-white rounded-2xl font-bold">Finalize</button>
            </div>
        </main>
    </div>
    <div class="mt-12 flex items-center gap-4 border-t border-white/30 pt-6">
    <button onclick="window.location.href='theme.html'" class="w-1/3 py-4 glass text-gray-700 rounded-2xl font-bold hover:bg-white/50 transition">
        ‚Üê Back
    </button>
    <button onclick="window.location.href='download.html'" class="w-2/3 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg hover:bg-blue-700 active:scale-95 transition-all">
        Finalize Resume
    </button>
</div>
</body>
</html>
