<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iResume - Select Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #d4e4f7 0%, #ffffff 100%); min-height: 100vh; font-family: -apple-system, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 30px; }
        .theme-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 3px solid transparent; }
        .theme-card:hover { transform: translateY(-5px); }
        .selected-theme { border-color: #007AFF; background: rgba(0, 122, 255, 0.05); }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black">iResume</h1>
            <div class="glass px-5 py-2 text-xs font-bold text-blue-600 uppercase">Step 2/4</div>
        </header>

        <main class="glass p-8 shadow-xl">
            <h2 class="text-2xl font-bold mb-2">Select a Theme</h2>
            <p class="text-gray-500 mb-8">Choose the layout that best represents your professional style.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div onclick="selectTheme('minimalist', this)" class="theme-card p-4 glass rounded-3xl selected-theme">
                    <div class="aspect-[3/4] bg-white rounded-xl mb-3 overflow-hidden shadow-inner border border-gray-100 flex items-center justify-center p-2">
                        <div class="w-full h-full bg-gray-50 border-l-4 border-gray-800 p-2">
                            <div class="h-2 w-1/2 bg-gray-300 mb-1"></div>
                            <div class="h-1 w-full bg-gray-200 mb-4"></div>
                            <div class="h-20 w-full bg-gray-100"></div>
                        </div>
                    </div>
                    <span class="font-bold block text-center">Modern Minimalist</span>
                </div>

                <div onclick="selectTheme('corporate', this)" class="theme-card p-4 glass rounded-3xl">
                    <div class="aspect-[3/4] bg-white rounded-xl mb-3 overflow-hidden shadow-inner border border-gray-100 flex p-0">
                        <div class="w-1/3 h-full bg-blue-50 border-r border-blue-100 p-2">
                            <div class="w-8 h-8 rounded-full bg-white mx-auto mb-2"></div>
                            <div class="h-1 w-full bg-blue-200 mb-1"></div>
                            <div class="h-1 w-full bg-blue-200"></div>
                        </div>
                        <div class="w-2/3 h-full p-2">
                            <div class="h-3 w-3/4 bg-blue-600 mb-2"></div>
                            <div class="h-1 w-full bg-gray-200 mb-1"></div>
                            <div class="h-1 w-full bg-gray-200"></div>
                        </div>
                    </div>
                    <span class="font-bold block text-center">Executive Blue</span>
                </div>

                <div onclick="selectTheme('accent', this)" class="theme-card p-4 glass rounded-3xl">
                    <div class="aspect-[3/4] bg-white rounded-xl mb-3 overflow-hidden shadow-inner border border-gray-100">
                        <div class="h-1/4 bg-gray-100 p-4">
                            <div class="h-4 w-1/2 bg-gray-400"></div>
                        </div>
                        <div class="p-4 grid grid-cols-2 gap-2">
                            <div class="h-2 w-full bg-orange-200"></div>
                            <div class="h-2 w-full bg-orange-200"></div>
                        </div>
                    </div>
                    <span class="font-bold block text-center">Creative Accent</span>
                </div>
            </div>

            <div class="flex gap-4 mt-12 pt-6 border-t border-white/30">
                <button onclick="history.back()" class="w-1/4 py-4 text-gray-400 font-bold hover:text-gray-700 transition">Back</button>
                <button onclick="saveThemeAndNext()" class="w-3/4 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition">Continue to Style</button>
            </div>
        </main>
    </div>
    <div class="mt-12 flex items-center gap-4 border-t border-white/30 pt-6">
    <button onclick="window.location.href='index.html'" class="w-1/3 py-4 glass text-gray-700 rounded-2xl font-bold hover:bg-white/50 transition">
        ‚Üê Back
    </button>
    <button onclick="saveThemeAndNext()" class="w-2/3 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg hover:bg-blue-700 active:scale-95 transition-all">
        Continue to Style
    </button>
</div>

    <script>
        let chosenTheme = 'minimalist';

        function selectTheme(themeId, element) {
            chosenTheme = themeId;
            document.querySelectorAll('.theme-card').forEach(card => card.classList.remove('selected-theme'));
            element.classList.add('selected-theme');
        }

        function saveThemeAndNext() {
            localStorage.setItem('selectedTheme', chosenTheme);
            window.location.href = 'style.html';
        }
    </script>
</body>
</html>
